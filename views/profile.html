<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../vendors/materialize/css/materialize.min.css">
    <link href="../vendors/bootstrap-fileinput-master/css/fileinput.css" media="all" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <link rel="stylesheet" href="../css/profile.css">
    <title>Perfil</title>
</head>
<body>
  <div class="">
    <div class="row">
      <div class="col s12 l12">
        <nav>
          <div class="nav-wrapper">
            <a href="#" class="brand-logo">Logo</a>
            <ul id="nav-mobile" class="right hide-on-med-and-down">
              <li><a><i class="material-icons">person</i></a></li>
              <li><a><i class="material-icons">web</i></a></li>
              <li><a><i class="material-icons">chat</i></a></li>
              <li><a><i class="material-icons">notifications</i></a></li>
            </ul>
          </div>
        </nav>
      </div>
    </div>
    <div class="row">
      <div class="col s12 l12">
        <div class="portada parallax-container">
            <div class="user-image col l10 offset-l1">
                <img src= "../assets/images/perfil.jpg" alt="user" class="circle responsive-img user z-depth-4 animated zoomInRight">
            </div>
        </div>      
      </div>
    </div>
    <div class="row">
      <div class="col s12 m4 l3 parallax user-details">
        <h3 id="pg-name" class="center-align"></h3> 
        <div class="card blue-grey darken-1">
          <div class="card-content white-text">
              <p class="card-title">Pensamiento del día</p>
                <textarea id="textarea1" class="materialize-textarea"></textarea>
                <label for="textarea1"></label>
          </div>
        </div>
        <div class="col s12 container-display">
            <div class="col s6"> 
              <span>Galería</span>
            </div>
            <div class="col s6"> 
              <span>Starters</span>
            </div>  
        </div>

        <div class="col s12 container-display">
          
            <div class="col s6">
              <img src="../assets/images/1.jpg" alt=""  class="responsive-img">
            </div>
            <div class="col s6">
                <img src="../assets/images/2.jpg" alt="" class="responsive-img">
              </div>
        </div>
              <div class="col s12 container-display">
              <div class="col s6">
                  <img src="../assets/images/3.jpg" alt="" class="responsive-img">
                </div>
        
               
                <div class="col s6">
                    <img src="../assets/images/4.jpg" alt="" class="responsive-img">
                  </div>
                </div>
              <div class="col s12 container-display">
                  
                  <div class="col s6">
                      <img src="../assets/images/5.jpg" alt="" class="responsive-img">
                    </div>
                    <div class="col s6">
                        <img src="../assets/images/6.jpg" alt="" class="responsive-img">
                      </div>
                      </div>
    
          </div>
      </div>
     
  
            
          
      
      <div class="col s12 m8 l9"> <!-- Note that "m8 l9" was added -->
              <!-- Teal page content
      
                    This content will be:
                9-columns-wide on large screens,
                8-columns-wide on medium screens,
                12-columns-wide on small screens  -->
      </div>
      
    </div>
  </div>    
    
  <script src="../vendors/js/jquery-3.2.1.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/4.8.1/firebase.js"></script>
  <script src="../vendors/materialize/js/materialize.min.js"></script>
  <script src="../js/profile.js"></script>
</body>
</html>
